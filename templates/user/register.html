{% extends 'base.html' %}
{% block content %}
    <form method="post" action="{% url 'video:test_register' %}">
        {% csrf_token %}
        <div>注册账号</div>
        <table>
            <tr>
                <td><span>用户名</span></td>
                <td><input type="text" name="username"/></td>
            </tr>
            <tr>
                <td><span>email</span></td>
                <td><input type="text" name="email"/></td>
            </tr>
            <tr>
                <td><span>密码</span></td>
                <td><input type="password" name="password"/></td>
            </tr>
            <tr>
                <td><span>确认密码</span></td>
                <td><input type="password" name="confirm_password"/></td>
            </tr>
            <tr>
                <td>性别</td>
                <td><input type="radio" id="male" name="sex" checked/>男<input type="radio" id="female"
                                                                                   name="user_sex"/>女
                </td>
            </tr>
            <tr>
                <td>手机号码</td>
                <td><input type="text" name="phone1"/></td>
            </tr>
            <tr>
                <td colspan="2"><input type="checkbox" checked/>我已看过并接受<a href="#">《用户协议》</a></td>
            </tr>
            <tr>
                <td colspan="2"><button type="submit">立即注冊</button></td>

            </tr>
        </table>
    </form>
{% endblock %}
